<!DOCTYPE html>
<html lang="{{ or .Site.Language.Lang "ja" }}">

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="flex flex-col min-h-screen">
  <main class="flex-grow">
    {{- partial "header.html" . -}}

    </div>
    {{- block "main" . }}{{- end }}

  {{- partial "footer.html" . -}}

</html>
